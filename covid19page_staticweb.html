<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<body>
    <div class="cv-background">
        <div class="cv-top-card d-flex flex-row">
            <div>
                <h class="cv-top-head">All you need to know abpout COVID-19</h>
                <button class=" cv-top-button btn-primary">Know more</button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" />
        </div>
        <div class="cv-mid-card d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" />
            <div class="cv-mid-head-card">
                <h class="cv-mid-head">COViD-19 Test</h>
                <p class="cv-mid-paragraph">if you think have been exposed to novel coronavirus(COVId-19)...more</p>
            </div>
        </div>

        <h class="cv-sym-head">Symptoms</h>
        <div class=" cv-sym-card d-flex flex-row">
            <div class="cv-sym-dry">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" />
                <p> Dry cough</p>
            </div>
            <div class="cv-sym-fever">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" />
                <p>High Fever</p>
            </div>
            <div class="cv-sym-headache">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" />
                <p>Headache</p>
            </div>
        </div>
        <h class="cv-videos">Videos</h>
        <div class="cv-bottom-card">
            <div class=" cv-bottom-card-head d-flex flex-row">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" />
                <div>
                    <h class="cv-head"> To prevent the spread of...</h>
                    <p class="cv-p"> if you think have been exposed to novel corona virus (COVID-19)</p>
                </div>
            </div>
            <div class="cv-bottom-button">
                <button class=" cv-button btn-primary "> Watch video</button>
            </div>
        </div>
    </div>
</body>

</html>
